<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Jomhuria&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent">
      <div class="child-1">
        <p class="result">Your Results</p>
        <div class="score"></div>
        <p class="great">Great</p>
        <p class="final-p">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="child-2">
        <p class="sum">Summary</p>
        <p class="react">
          <img
            src="results-summary-component-main/assets/images/icon-reaction.svg"
            alt=""
            width="15px"
            height="15px"
          />
          Reaction
        </p>
        <p class="mem">
          <img
            src="results-summary-component-main/assets/images/icon-memory.svg"
            alt=""
            width="15px"
            height="15px"
          />
          Memory
        </p>
        <p class="verb">
          <img
            src="results-summary-component-main/assets/images/icon-verbal.svg"
            alt=""
            width="15px"
            height="15px"
          />
          Verbal
        </p>
        <p class="vis">
          <img
            src="results-summary-component-main/assets/images/icon-visual.svg"
            alt=""
            width="15px"
            height="15px"
          />
          Visual
        </p>
        <form action="">
          <input type="submit" value="Continue" />
        </form>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Buraq Kamoona</a>.
    </div>
  </body>
</html>
